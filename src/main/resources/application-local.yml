spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
  datasource:
    platform: h2
    url: jdbc:h2:mem:monolith-db
    username: sa
    password:
    driverClassName: org.h2.Driver
    tomcat:
      defaultAutoCommit: false
